    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"
        integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w=="
        crossorigin="anonymous"></script>
    <script>
        var main_list = [["1", "Fatih Zor", "https://fatihzor.github.io", "Online", moment().format("LLL")]];
        function addWebApp() {
            var order = $("#order").val()
            var name = $("#webAppName").val()
            var link = $("#webAppLink").val()
            var markup = "<tr><td>" + order + "</td><td>" + name + '</td><td><a href="' + link + '">' + link + '</a></td><td><span class="label label-warning">Waiting</span></td></tr>'
            $("table tbody").append(markup);
            $("#exampleModalCenter").modal('hide')
            $("#order").val("")
            $("#webAppName").val("")
            $("#webAppLink").val("")
            var list;
            list = [order, name, link, 'Waiting', moment().format("LLL")]
            main_list.push(list)
        }

        var state;
        setInterval(() => {
            var table = $("#web-tb");
            main_list.forEach(element => {
                try {
                    $.get(element[2], function (data, statusText, xhr) {
                        if (xhr.status == 200) {
                            element[3] = "Online";
                        }
                        else {
                            element[3] = "Offline";
                        }
                    })
                        .done(function () {

                        })
                        .fail(function () {
                            element[3] = "Offline";
                        })
                        .always(function () {

                            element[4] = moment().format("LLL");
                        });
                } catch (err) { element[3] = "Error"; }
            });
            console.log(main_list)
            $("table tbody").html("");
            main_list.forEach(element => {
                var markup = "<tr><td>" + element[0] + "</td><td>" + element[1] + '</td><td><a href="' + element[2] + '">' + element[2] + '</a></td><td><span class="label label-warning">' + element[3] + '</span></td><td>' + element[4] + '</td></tr>'
                $("table tbody").append(markup);
            });
        }, 10000);


    </script>
